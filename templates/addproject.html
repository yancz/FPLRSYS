<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>科技项目经费管理系统</title>
    <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body{
            padding-top: 60px;
        }
    </style>
</head>
<script>
    var url = document.location.search;
    var arr = url.split('&');
    var ar = arr[0].split('=');
    var a1=decodeURI(ar[1]);
    var ar = arr[1].split('=');
    var a2=ar[1];
</script>
<body>
<div class="container"  id="tab">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="tab-title container">
            <ul class="nav navbar-nav" >
                <li>
                    <a href="#" onclick="parent.location='http://192.168.1.225:8080'">科技项目经费管理系统</a>
                </li>
                <li class="active">
                    <a>添加新项目</a>
                </li>
            </ul>
        </div>
    </nav>
    <form method="post" action="addproject">
        <ul>
            <li><h4>项目科技表</h4>
                <h6>
                    <ul>
                        <div class="row">
                            <label class="col-md-2 list-group-item">项目名称：</label>
                            <input class="col-md-2 list-group-item" type="text" name="data" value="" placeholder="必填项" class="input-xlarge" required>
                        </div>
                        <div class="row">
                            <label class="col-md-2 list-group-item">财务ID：</label>
                            <input class="col-md-2 list-group-item" type="text" name="data" value="" placeholder="必填项" class="input-xlarge" required>
                        </div>
                        <div class="row">
                            <label class="col-md-2 list-group-item">预算资金：</label>
                            <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" name="data" value="0" placeholder="必填项" class="input-xlarge" required>
                        </div>
                        <div class="row">
                            <label class="col-md-2 list-group-item">开始日期：</label>
                            <input class="col-md-2 list-group-item"  style="height:36px" type="date" name="data" value="" placeholder="必填项" class="input-xlarge" required>
                        </div>
                        <div class="row">
                            <label class="col-md-2 list-group-item">结束日期：</label>
                            <input class="col-md-2 list-group-item"  style="height:36px" type="date" name="data" value="" placeholder="必填项" class="input-xlarge" required>
                        </div>
                        <div class="row">
                            <label class="col-md-2 list-group-item">项目单位：</label>
                            <input class="col-md-2 list-group-item" type="text" name="data" value="" placeholder="必填项" class="input-xlarge" required>
                        </div>
                        <div class="row">
                            <label class="col-md-2 list-group-item">备注：</label>
                            <input class="col-md-2 list-group-item" type="text" name="data" value="" placeholder="必填项" class="input-xlarge" required>
                        </div>
                    </ul>
                </h6>
            </li>
            <li><h4>费用预算明细</h4>
                <h6>
                    <ul>
                        <li><h5>直接费</h5></li>
                        <ul>
                            <li><h5>人工费</h5></li>
                            <h6>
                                <div class="row">
                                    <label class="col-md-3 list-group-item">专职研究人员人工费：</label>
                                    <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                                </div>
                                <div class="row">
                                    <label class="col-md-3 list-group-item">临时性研究人员人工费：</label>
                                    <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                                </div>
                            </h6>
                            <li><h5>设备费</h5></li>
                            <div class="row">
                                <label class="col-md-3 list-group-item">仪器、设备购置费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">仪器、设备试制费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">软件购置费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">现有仪器设备使用费 ：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <li><h5>业务费</h5></li>
                            <div class="row">
                                <label class="col-md-3 list-group-item">材料费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">资料费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">印刷出版费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">知识产权费 ：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">会议费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">差旅费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">培训费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <li><h5>场地使用费</h5></li>
                            <div class="row">
                                <label class="col-md-3 list-group-item">场地物业费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <div class="row">
                                <label class="col-md-3 list-group-item">场地租金：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                            <li><h5>专家咨询费</h5></li>
                            <div class="row">
                                <label class="col-md-3 list-group-item">专家咨询费：</label>
                                <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                            </div>
                        </ul>
                        <li><h5>间接费</h5></li>
                        <div class="row">
                            <label class="col-md-3 list-group-item">间接费：</label>
                            <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                        </div>
                        <li><h5>外委支出费</h5></li>
                        <div class="row">
                            <label class="col-md-3 list-group-item">外委研究支出费：</label>
                            <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                        </div>
                        <div class="row">
                            <label class="col-md-3 list-group-item">仪器设备租赁费：</label>
                            <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                        </div>
                        <div class="row">
                            <label class="col-md-3 list-group-item">外协测试试验与加工费：</label>
                            <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                        </div>
                        <li><h5>税金</h5></li>
                        <div class="row">
                            <label class="col-md-3 list-group-item">税金：</label>
                            <input class="col-md-2 list-group-item" type="text" pattern="[0-9]*([.0-9]){0,1}[0-9]*" value="0" name="data">
                        </div>
                    </ul>
                </h6>
            </li>
        </ul>
        <input type="submit" value="提交">
        <input type="reset">
    </form>
</div>
</body>
</html>
